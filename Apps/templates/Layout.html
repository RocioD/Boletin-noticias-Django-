{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
        <link rel="stylesheet" href="{% static 'css/master.css'%}" />
        <link rel="icon" type="image/x-icon" href="/static/img/pino.ico" />
        <title>Los Pinos del Bosque</title>
    </head>
    <body class="pinos">
        {% block barra %}
        {% endblock %}
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    {% block top %}
                    {% endblock %}
                </div>
                <div class="panel-body hojas">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
        
    </body>
</html>
